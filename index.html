<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement Eclipse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .eclipse-text {
            font-size: 64px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        .eclipse-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ff6b6b;
            border-right-color: #4ecdc4;
            border-bottom-color: #ffe66d;
            border-left-color: #a8dadc;
            animation: rotate 2s linear infinite;
        }

        .eclipse-ring:nth-child(2) {
            width: 250px;
            height: 250px;
            animation: rotate 1.5s linear infinite reverse;
            border-top-color: #4ecdc4;
            border-right-color: #ffe66d;
            border-bottom-color: #a8dadc;
            border-left-color: #ff6b6b;
        }

        .eclipse-ring:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: rotate 1s linear infinite;
            border-top-color: #ffe66d;
            border-right-color: #a8dadc;
            border-bottom-color: #ff6b6b;
            border-left-color: #4ecdc4;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .planet1 {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit1 2s linear infinite;
        }

        .planet2 {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #4ecdc4, #6ee7df);
            top: -12.5px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit2 1.5s linear infinite;
        }

        .planet3 {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ffe66d, #fff89a);
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit3 1s linear infinite;
        }

        @keyframes orbit1 {
            0% { transform: translateX(-50%) rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            0% { transform: translateX(-50%) rotate(0deg) translateX(125px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(-360deg) translateX(125px) rotate(360deg); }
        }

        @keyframes orbit3 {
            0% { transform: translateX(-50%) rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffe66d, #a8dadc);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite, gradient 3s linear infinite;
            width: 0%;
        }

        .percentage {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(78, 205, 196, 0.3);
            }
            50% { 
                opacity: 0.8;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 60px rgba(78, 205, 196, 0.5);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="eclipse-ring"></div>
        <div class="eclipse-ring"></div>
        <div class="eclipse-ring"></div>
        
        <h1 class="eclipse-text">ECLIPSE</h1>
        
        <div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <script>
        // Créer des particules animées
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particlesContainer.appendChild(particle);
        }

        // Animation du pourcentage
        const percentageEl = document.getElementById('percentage');
        const loadingBar = document.getElementById('loadingBar');
        let progress = 0;

        const interval = setInterval(() => {
            progress += Math.random() * 3;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    percentageEl.textContent = 'Terminé !';
                }, 500);
            }
            percentageEl.textContent = Math.floor(progress) + '%';
            loadingBar.style.width = progress + '%';
        }, 100);
    </script>
</body>
</html>
