<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Diaporama Ken Burns */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: moveAndFade 18s infinite ease-in-out;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 6s; }
        .slideshow img:nth-child(3) { animation-delay: 12s; }

        @keyframes moveAndFade {
            0% { opacity: 0; transform: scale(1.05); }
            10% { opacity: 1; }
            33% { opacity: 1; }
            45% { opacity: 0; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Superposition & Interface */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 2;
        }

        /* Zone en haut à droite */
        .header-info {
            position: absolute;
            top: 40px;
            right: 50px;
            z-index: 3;
            text-align: right;
        }

        #site-name {
            color: white;
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0px 0px 15px rgba(0,0,0,0.7);
            border-bottom: 2px solid rgba(255,255,255,0.5);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .community-tip {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            max-width: 300px;
            line-height: 1.4;
        }

        /* Zone de messages en bas */
        #message-container {
            position: absolute;
            bottom: 8%;
            left: 50px;
            z-index: 3;
            color: white;
            font-size: 22px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            transition: opacity 0.6s ease;
        }

        #message-container::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            margin-right: 15px;
            box-shadow: 0 0 10px #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="header-info">
        <div id="site-name">SITE-32</div>
        <div class="community-tip">Prends des photos en jeu et poste-les sur le Discord pour apparaître dans le prochain chargement !</div>
    </div>

    <div class="slideshow">
        <img src="https://i.imgur.com/sW9HChJ.jpeg" alt="1">
        <img src="https://i.imgur.com/M4SdLFv.jpeg" alt="2">
        <img src="https://i.imgur.com/CwDdbB6.jpeg" alt="3">
    </div>

    <div id="message-container">Initialisation...</div>

    <script>
        const loadingMessages = [
            'Préparation du serveur',
            'Chargement des ressources',
            'Connexion au serveur',
            'Initialisation...',
            'Presque prêt'
        ];

        const container = document.getElementById('message-container');
        let index = 0;

        function updateMessage() {
            container.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % loadingMessages.length;
                container.textContent = loadingMessages[index];
                container.style.opacity = 1;
            }, 600);
        }

        setInterval(updateMessage, 4000);
    </script>

</body>
</html>
