<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Diaporama Ken Burns */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: moveAndFade 18s infinite ease-in-out;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 6s; }
        .slideshow img:nth-child(3) { animation-delay: 12s; }

        @keyframes moveAndFade {
            0% { opacity: 0; transform: scale(1.05); }
            10% { opacity: 1; }
            33% { opacity: 1; }
            45% { opacity: 0; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Superposition & Interface */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 2;
        }

        /* --- NOUVEAU : Message de Maintenance --- */
        .maintenance-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Laisse passer les clics si besoin */
        }

        .maintenance-title {
            color: #ff3e3e; /* Rouge pour l'alerte */
            font-size: 72px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 62, 62, 0.6), 4px 4px 10px rgba(0,0,0,1);
            animation: pulse 2s infinite ease-in-out;
        }

        .maintenance-subtitle {
            color: white;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.8; }
        }
        /* -------------------------------------- */

        /* Zone Fondateurs (Haut Gauche) */
        .founders-zone {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 3;
            color: white;
            border-left: 3px solid #fff;
            padding-left: 15px;
        }

        .founders-title {
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .founders-names {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Zone Site (Haut Droite) */
        .header-info {
            position: absolute;
            top: 40px;
            right: 50px;
            z-index: 3;
            text-align: right;
        }

        #site-name {
            color: white;
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0px 0px 15px rgba(0,0,0,0.7);
            border-bottom: 2px solid rgba(255,255,255,0.5);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .community-tip {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            max-width: 300px;
            line-height: 1.4;
        }

        /* Horloge et Date */
        #datetime-container {
            position: absolute;
            bottom: 14%;
            left: 50px;
            z-index: 3;
            color: rgba(255, 255, 255, 0.9);
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }

        #time {
            font-size: 48px;
            font-weight: 700;
            display: block;
            margin-bottom: -5px;
        }

        #date {
            font-size: 18px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Zone de messages */
        #message-container {
            position: absolute;
            bottom: 8%;
            left: 50px;
            z-index: 3;
            color: white;
            font-size: 22px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            transition: opacity 0.6s ease;
        }

        #message-container::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            margin-right: 15px;
            box-shadow: 0 0 10px #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="maintenance-center">
        <div class="maintenance-title">Maintenance en cours</div>
        <div class="maintenance-subtitle">Merci de ne pas vous connecter si vous n'êtes pas développeur</div>
    </div>

    <div class="founders-zone">
        <div class="founders-title">Direction du Complexe</div>
        <div class="founders-names">draco_tve & alex</div>
    </div>

    <div class="header-info">
        <div id="site-name">SITE-32</div>
        <div class="community-tip">Prends des photos en jeu et poste-les sur le Discord pour apparaître dans le prochain chargement !</div>
    </div>

    <div class="slideshow">
        <img src="https://i.imgur.com/sW9HChJ.jpeg" alt="1">
        <img src="https://i.imgur.com/M4SdLFv.jpeg" alt="2">
        <img src="https://i.imgur.com/CwDdbB6.jpeg" alt="3">
    </div>

    <div id="datetime-container">
        <span id="time">00:00:00</span>
        <span id="date">Chargement...</span>
    </div>

    <div id="message-container">Initialisation...</div>

    <script>
        // --- MESSAGES ---
        const loadingMessages = [
            'Maintenance système en cours',
            'Vérification des accès développeurs',
            'Optimisation des bases de données',
            'Mise à jour du protocole SITE-32',
            'En attente de déploiement'
        ];

        const container = document.getElementById('message-container');
        let index = 0;

        function updateMessage() {
            container.style.opacity = 0;
            setTimeout(() => {
                index = (index + 1) % loadingMessages.length;
                container.textContent = loadingMessages[index];
                container.style.opacity = 1;
            }, 600);
        }
        setInterval(updateMessage, 4000);

        // --- HORLOGE ---
        function updateDateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', options);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
